<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 80px 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            animation: zoomIn 1s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            color: #333333;
            margin-bottom: 30px;
            letter-spacing: 2px;
            animation: fadeIn 1.2s ease-out;
        }

        p {
            font-size: 1.3rem;
            color: #555555;
            line-height: 1.8;
            margin-bottom: 40px;
            animation: fadeIn 1.4s ease-out;
        }

        /* Enhanced Buttons */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #6A11CB, #2575FC);
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, color 0.3s;
            text-decoration: none;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 0;
            transition: width 0.4s ease-in-out;
        }

        .btn:hover::before {
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(106, 17, 203, 0.5);
            color: #ffffff; /* Fix hover color issue */
        }

        /* Floating Elements */
        .floating-circle {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            background: rgba(106, 17, 203, 0.1);
            animation: float 6s infinite ease-in-out alternate;
        }

        .circle-1 {
            width: 180px;
            height: 180px;
            top: -50px;
            left: -80px;
        }

        .circle-2 {
            width: 250px;
            height: 250px;
            bottom: 0px;
            right: -60px;
        }

        /* Keyframe Animations */
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(30px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 15px 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-circle circle-1"></div>
    <div class="floating-circle circle-2"></div>

    <div class="container">
        <h1>Expense Tracker</h1>
        <p>Effortlessly monitor your spending, manage your budget, and save more for a secure future.</p>
        <div class="buttons-container">
            <a href="{% url 'login' %}" class="btn">Login</a>
            <a href="{% url 'register' %}" class="btn">Register</a>
        </div>
    </div>
</body>
</html>
